<body>
    <script>
        function Person(name, age){
            if(new.target !== Person){
                throw new Error("不是使用new调用函数")
            }
            this.name = name;
            this.age = age;
            this.obj = {
                name: this.name,
                age: this.age
            }
        }
        const p1 = new Person('陈', 10)
        console.log(p1) // Person

        const p2 = Person('陈', 10)
        console.log(p2) // 报错
    </script>
