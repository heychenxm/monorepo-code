<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数 构造器
        function Animal(type, name, age, sex) {
            this.type = type
            this.name = name
            this.age = age
            this.sex = sex
        }
        // 定义实例方法
        Animal.prototype.print = function(){
            console.log(this.type, this.name, this.age, this.sex)
        }
    </script>
</body>
</html>
